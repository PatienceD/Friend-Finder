<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


</head>

<body>
    <div class="container">
        <h2>Servey Questions!</h2>
        <hr class="my-4">
        <div class="form-group">
            <h3>About You</h3>
            <label for="exampleFormControlInput1">Name (required)</label>
            <input type="text" class="form-input" id="name" placeholder="John Smith">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Link to photo image (required)</label>
            <input type="text" class="form-input" id="photo" placeholder="URL to your photo">
        </div>
        <hr class="my-4">

        <h3>Please Answer the Questions Below</h3>


        <form>
            <div class="form-group">
                <label for="exampleFormControlSelect1">#1 I feel sympathy for those who are worse off than
                    myself.</label>
                <select class="question-choice" id="q1">
                    <option>1 (strongly disagree)</option>
                    <option>2 (somewhat disagree)</option>
                    <option>3 (neutral)</option>
                    <option>4 (somewhat agree)</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">#2 I see beauty in things that others might not
                    notice.</label>
                <select class="question-choice" id="q2">
                    <option>1 (strongly disagree)</option>
                    <option>2 (somewhat disagree)</option>
                    <option>3 (neutral)</option>
                    <option>4 (somewhat agree)</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">#3 I love to help others.</label>
                <select class="question-choice" id="q3">
                    <option>1 (strongly disagree)</option>
                    <option>2 (somewhat disagree)</option>
                    <option>3 (neutral)</option>
                    <option>4 (somewhat agree)</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">#4 I want everything to be "just right."</label>
                <select class="question-choice" id="q4">
                    <option>1 (strongly disagree)</option>
                    <option>2 (somewhat disagree)</option>
                    <option>3 (neutral)</option>
                    <option>4 (somewhat agree)</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">#5 I believe in the importance of art.</label>
                <select class="question-choice" id="q5">
                    <option>1 (strongly disagree)</option>
                    <option>2 (somewhat disagree)</option>
                    <option>3 (neutral)</option>
                    <option>4 (somewhat agree)</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">#6 I experience my emotions intensely.</label>
                <select class="question-choice" id="q6">
                    <option>1 (strongly disagree)</option>
                    <option>2 (somewhat disagree)</option>
                    <option>3 (neutral)</option>
                    <option>4 (somewhat agree)</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">#7 I like to solve complex problems.</label>
                <select class="question-choice" id="q7">
                    <option>1 (strongly disagree)</option>
                    <option>2 (somewhat disagree)</option>
                    <option>3 (neutral)</option>
                    <option>4 (somewhat agree)</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">#8 I talk to a lot of different people at
                    parties.</label>
                <select class="question-choice" id="q8">
                    <option>1 (strongly disagree)</option>
                    <option>2 (somewhat disagree)</option>
                    <option>3 (neutral)</option>
                    <option>4 (somewhat agree)</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">#9 I believe that there is no absolute right and
                    wrong.</label>
                <select class="question-choice" id="q9">
                    <option>1 (strongly disagree)</option>
                    <option>2 (somewhat disagree)</option>
                    <option>3 (neutral)</option>
                    <option>4 (somewhat agree)</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">#10 I believe that others have good intentions.</label>
                <select class="question-choice" id="q10">
                    <option>1 (strongly disagree)</option>
                    <option>2 (somewhat disagree)</option>
                    <option>3 (neutral)</option>
                    <option>4 (somewhat agree)</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
        </form><br>
        <button type="button" class="btn btn-dark btn-lg btn-block" id="submit-button"><i class="fas fa-check"></i>
            Submit</button>
        <!-- <script src="../data/friends.js"></script> -->
        <br>
        <div id="results-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title"><strong>Best Match</strong></h2>
                    </div>
                    <div class="modal-body">
                        <h2 id="match-name"></h2>
                        <img id="match-img"
                            src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer">
            <a href="#">API Friends List</a> | <a href="#">GitHub Repo</a>
            <a class="btn btn-light btn-lg" href="./home" role="button" style="float: right"><i
                    class="fas fa-home"></i></a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="./servey_js.js"></script>

</body>

</html>
